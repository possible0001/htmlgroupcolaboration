<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table creation</title>
    </head>
    <body>
        <h1>Student Database</h1>
        <table border="1" cellpadding="10" cellspacing="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Height</th>
            </tr>
            <tr>
                <td>Yinka</td>

                <td>Male</td>
                <td>180cm</td>
            </tr>
            <tr>
                <td>Seyi</td>
                <td>21</td>
                <td>Female</td>
                <td>170cm</td>
            </tr>
            <tr>
                <td>Tolu</td>
                <td>16</td>
                <td>Female</td>
                <td>176cm</td>
            </tr>
            <tr>
                <td>Michael</td>
                <td>16</td>
                <td>Male</td>
                <td>190cm</td>
            </tr>
        </table>
    </body>

</html>
